<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage" class="page active">
        <div class="container">
            <div class="auth-card">
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <p class="switch-page">
                    Don't have an account? <a href="#" id="showSignup">Sign up</a>
                </p>
                
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="signupPage" class="page">
        <div class="container">
            <div class="auth-card">
                <h1>Create Account</h1>
                <p class="subtitle">Sign up to get started</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input type="text" id="signupName" required placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
                <p class="switch-page">
                    Already have an account? <a href="#" id="showLogin">Sign in</a>
                </p>
                
                <div id="signupError" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div class="container">
            <div class="dashboard-card">
                <div class="dashboard-header">
                    <h1>Dashboard</h1>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
                
                <div class="user-info">
                    <div class="user-avatar">
                        <span id="userInitial">U</span>
                    </div>
                    <h2 id="userName">User</h2>
                    <p id="userEmail">user@example.com</p>
                </div>
                
                <div class="data-section">
                    <h3>Your Data</h3>
                    <form id="dataForm">
                        <div class="form-group">
                            <label for="dataInput">Add Data</label>
                            <input type="text" id="dataInput" placeholder="Enter some data" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Data</button>
                    </form>
                    
                    <div class="data-list">
                        <h4>Saved Items:</h4>
                        <ul id="dataList"></ul>
                    </div>
                </div>
                
                <div id="dashboardError" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" class="spinner hidden">
        <div class="spinner-content"></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
